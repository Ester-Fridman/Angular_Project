<table border="1" dir="rtl">
  <thead>
    <tr>
      <th>שם</th>
      <th>טלפון</th>
      <th>ת"ז</th>
      <th>מזהה שיעור</th>
      <th>מחיר</th>
      <th>תשלום</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registrant of registrants">
      <td>{{ registrant.fullName }}</td>
      <td>{{ registrant.phone }}</td>
      <td>{{ registrant.idNumber }}</td>
      <td>{{ registrant.lessonId }}</td>
      <td>{{ registrant.price }}</td>
      <td>{{ registrant.paid }}</td>
    </tr>
  </tbody>
</table>
