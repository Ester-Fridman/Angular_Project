<form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <h2>!ברוכים הבאים למכון כושר</h2>
    <p>...אנא התחברו כדי להמשיך</p>
    <div class="form-group">
      <label for="username">שם משתמש:</label>
      <input 
        id="username" 
        formControlName="username" 
        type="text" 
        class="form-control" 
        [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}" 
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">שם משתמש הוא שדה חובה.</small>
        <small *ngIf="loginForm.get('username')?.errors?.['minlength']">שם המשתמש חייב להיות לפחות 3 תווים.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">סיסמה:</label>
      <input 
        id="password" 
        formControlName="password" 
        type="password" 
        class="form-control" 
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" 
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">סיסמה היא שדה חובה.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">הסיסמה חייבת להיות לפחות 6 תווים.</small>
      </div>
    </div>
  
    <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">שלח</button>
  </form>
